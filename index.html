<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" href="/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Z-Monitor 数据监控面板" />
    <title>Z-Monitor Dashboard</title>
    <style>
      /* 基础重置，确保加载过程背景一致 */
      html, body {
        margin: 0;
        padding: 0;
        width: 100%;
        height: 100%;
        overflow: hidden;
      }
      
      /* Loading 遮罩层 */
      #app-loading-mask {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: #1e1e2d; /* 深色背景，适合监控系统 */
        z-index: 9999;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        transition: opacity 0.3s;
      }

      /* Logo 文字样式 */
      .loading-logo {
        font-family: 'Helvetica Neue', Helvetica, 'PingFang SC', 'Hiragino Sans GB', 'Microsoft YaHei', Arial, sans-serif;
        font-size: 32px;
        font-weight: 700;
        margin-bottom: 24px;
        background: linear-gradient(135deg, #00C9FF 0%, #92FE9D 100%); /* 清新的渐变色 */
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        letter-spacing: 2px;
      }

      /* 动画 Spinner */
      .loading-spinner {
        width: 50px;
        height: 50px;
        border: 3px solid rgba(255, 255, 255, 0.1);
        border-radius: 50%;
        border-top-color: #00C9FF; /* 主色调 */
        animation: spin 1s ease-in-out infinite;
      }

      @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
      }
    </style>
  </head>
  <body>
    <!-- 应用挂载点，Vue 会替换这里的内容 -->
    <div id="app">
      <!-- 在 Vue 接管页面前显示的 Loading 内容 -->
      <div id="app-loading-mask">
        <div class="loading-logo">Z-MONITOR</div>
        <div class="loading-spinner"></div>
      </div>
    </div>
    <script type="module" src="/src/main.js"></script>
  </body>
</html>
